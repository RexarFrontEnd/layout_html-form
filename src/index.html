<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <label>Surname:
          <input 
          type="text"
          name="Surname" 
          required
          >
        </label>
        <label>Name:
          <input 
          type="text" 
          name="Name" 
          required
          >
        </label>
        <label>
          How old are You?
          <input 
          type="number" 
          name="Age" 
          min="1" 
          max="100" 
          value="12" 
          required
          >
        </label>
        <label>Full date of birth:
          <input 
          type="date" 
          name="Date" 
          required
          >
        </label>
        <label>
          I accept the term of the agreement:
          <input 
          type="checkbox" 
          name="agreement" 
          required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label>E-mail:
          <input 
          type="mail" 
          name="Mail"
          placeholder="mail@example.com"
          required
          >
        </label>
        <label>Password:
          <input 
          type="password" 
          name="Password" 
          minlength="4" 
          maxlength="32" 
          required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label>Do you love cats?
          <label >
            <input 
            type="radio"
            name="check"
            value="yes"
            required
            >
            yes
          </label>
          <label>
            <input 
            type="radio" 
            name="check" 
            value="no" 
            required
            >
            no
          </label>
        </label>
        <label>What is your favorite colour?
          <input 
          type="color" 
          name="Color"
          >
        </label>
        <label>
        What time do you go to bed?
          <input 
          type="time" 
          name="Time"
          >
        </label>
        <label for="cars">What are your favorite cars?
          <select 
          name="cars" 
          id="cars" 
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>How do you rate out work?
          <input 
          name="rateOfWork"
          type="range"
          min="1" 
          max="10"
          value="1"
          >
        </label>  
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label>Comments:
          <textarea 
          name="comments" 
           
          cols="30" 
          rows="2" 
          autocomplete="off">
          </textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="reccomend">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </label>
        
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
